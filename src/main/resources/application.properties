spring.application.name=common-use-case-large-dataset-search

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# prevents redis cache from getting stale, cache cleared after 60000ms or 1 minute
spring.cache.redis.time-to-live=60000


spring.datasource.url=jdbc:mysql://localhost:3306/test_search_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop